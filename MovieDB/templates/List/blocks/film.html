
<div class="film" id="film:{{i.id}}" draggable="true" ondragstart="drag(event)" ondragend="faststatus.style.opacity=0;faststatus.style.zIndex=-10">
    <a class="filmname" href="{% url 'film' i.movie.id %}" title="{{i.movie.name}}">{{i.movie.name}} ({{i.movie.year}})</a> 
    {% include "List/blocks/starsf.html" %}
    <div>
        <a class="delbtn" href="{% url 'delfilm' i.movie.id %}" title="Удалить фильм"></a>
    </div>
</div>
