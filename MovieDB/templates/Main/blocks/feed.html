{% load staticfiles %}
<link rel="stylesheet" href={% static 'Main/styles/feed.css' %} type="text/css" />

{% for feeditem in feed %}
<div class="feeditem" {% if request.user == feeditem.user.user %}style="border-left: 3px solid #c44569;"{% endif %} >
    <a class="feeduser" href={%url 'profile' feeditem.user.user.username%}>
        <img src="{{feeditem.user.photo.url}}" width="38px"> 
        {{feeditem.user.user.first_name}} {{feeditem.user.user.last_name}}
    </a>

    <span class="feedtimestamp">{{feeditem.created}}</span>
    <div class="feedaction">
        <a href="{{feeditem.list.get_absolute_url}}">{{feeditem.list.movie.name}}</a>
        <span>{{feeditem.action}}</span>
    </div>
</div>
{% endfor %}
