{% if series %}
<div class="serials block">
    <div class="sectionspanandrefer">
        <span class="sectionspan bigheader">Ваши последние сериалы</span>
        <a href="{% url 'listserial' username %}" class="sectionspan bigheader">Мои сериалы</a>
    </div>
    <div class="movielist fadeAni">
        {% for serial in series %}
        <a href="{% url 'serial' serial.id %}" title="{{serial.name}} ({{serial.year}})">
        <img src={{serial.img.url}}>
            <span>
                {{serial.name}} ({{serial.year}})
            </span>
        </a>
        {% endfor %}
    </div>
 </div>
{% endif %}
