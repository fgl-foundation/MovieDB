{% if request.user == user %}
    <label class="chkbtn" >
        <input style="display: none"
            type="checkbox"
            onclick="{panel=document.getElementById('actionpanel:{{ wl.id }}'); panel.style.maxHeight=this.checked?panel.scrollHeight:null}"
        >
        <svg width="30px" height="26px">
            <line y2="6" x2="26" y1="6" x1="4" stroke-width="3" />
            <line y2="13" x2="26" y1="13" x1="4" stroke-width="3" />
            <line y2="20" x2="26" y1="20" x1="4" stroke-width="3"/>
        </svg>
    </label>
            
    <div class="actionpanel" id="actionpanel:{{ wl.id }}">
        <div>
            <span>Статус</span>
            <select class="selectbox">
                <option onclick="sendStatus('{{type}}:{{wl.id}}',document.getElementById(this.value),this.value)" value="planned" {% if wl.userstatus == 1 %} selected {% endif %}>В планах</option>
                <option onclick="sendStatus('{{type}}:{{wl.id}}',document.getElementById(this.value),this.value)" value="watch" {% if wl.userstatus == 2 %} selected {% endif %}>Смотрю</option>
                <option onclick="sendStatus('{{type}}:{{wl.id}}',document.getElementById(this.value),this.value)" value="rewatch" {% if wl.userstatus == 4 %} selected {% endif %}>Пересматриваю</option>
                <option onclick="sendStatus('{{type}}:{{wl.id}}',document.getElementById(this.value),this.value)" value="watched" {% if wl.userstatus == 3 %} selected {% endif %}>Просмотрено</option>
                <option onclick="sendStatus('{{type}}:{{wl.id}}',document.getElementById(this.value),this.value)" value="drop" {% if wl.userstatus == 5 %} selected {% endif %}>Брошено</option>
            </select>
        </div>
        <div>
            <span>Оценка</span>
            {% include "List/blocks/starsInput.html" %}
        </div>
                
        {% if series %}
        <div>
            <span>Эпизоды</span>
            <div class=numericinput>
                <span onclick="setEpisode({{wl.id}},'dec')">-</span>
                <input id="numerinput_{{wl.id}}" type="number" min="0" max="{{wl.season.episodecount}}" onchange="setEpisode({{wl.id}},'set')" value="{{wl.userepisode}}">
                <span onclick="setEpisode({{wl.id}},'inc')">+</span>
            </div>
        </div>
        {% endif %}
               
        <div>
            <span>Повторные просмотры</span>
            <div class=numericinput>
                <span onclick="setReWatch({{wl.id}},'dec')">-</span>
                <input id="numerinputRewatch_{{wl.id}}" type="number" min="0" max="255" onchange="setReWatch({{wl.id}},'set')" value="{{wl.rewatch}}">
                <span onclick="setReWatch({{wl.id}},'inc')">+</span>
            </div>
        </div>
    </div>
{% endif %}
