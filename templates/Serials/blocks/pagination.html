{% load static %}
{% if page.paginator.num_pages > 1 %}
<link href="{% static "Serials/styles/pagination.css" %}" rel="stylesheet">
<div class="pagination">
    <span class="step-links">
        <span>
        {% if page.has_previous %}
            {% if serialid %}
                <a href="{% url urlname serialid page.previous_page_number %}">
                    <svg width="40" height="30">
                        <polygon transform="rotate(180 20,15)" points="0,13 30,13 25,5 40,15 25,25 30,17 0,17"></polygon>
                    </svg>
                </a>
            {% else %}
                <a href="{% url urlname page.previous_page_number %}">
                    <svg width="40" height="30">
                        <polygon transform="rotate(180 20,15)" points="0,13 30,13 25,5 40,15 25,25 30,17 0,17"></polygon>
                    </svg>
                </a>
            {% endif %}
        {% endif %}
        </span>
        <span class="current">
            Page {{ page.number }} / {{ page.paginator.num_pages }}.
        </span>
        <span>
            {% if page.has_next %}
                {% if serialid %}
                    <a href="{% url urlname serialid page.next_page_number %}">
                        <svg width="40" height="30">
                             <polygon points="0,13 30,13 25,5 40,15 25,25 30,17 0,17"></polygon>
                        </svg>
                    </a>
                {% else %}
                    <a href="{% url urlname page.next_page_number %}">
                        <svg width="40" height="30">
                             <polygon points="0,13 30,13 25,5 40,15 25,25 30,17 0,17"></polygon>
                        </svg>
                    </a>
                {% endif %}
            {% endif %}
        </span>
    </span>
</div>
{% endif %}
